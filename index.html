<html>
<head>
<script type="text/javascript" src="validateform.js"></script>
<style>
ul {list-style-type:none;}
body {
  background-image: url('UK.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
div{border:solid;}
</style>
</head>
 
<body>
<form action="#" name="StudenSignupForm" onsubmit="return(validateHTMlform());">
 
<div cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">
 
<ul>
<li style="border:solid; width:60%; background-color: #ffa500;">
<center><font size=7><b>Student Registration Form</b></font></center>
</li>
</ul>
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">First Name</li>
<li><input type=text name=textnames id="textname" size="30" placeholder="Enter First Name"></li>
</ul>
 
  <ul>
<li style="border:solid; width:10%; background-color: lightcyan;">
  Last Name</li>
<li><input type=text name=lastnames id="lastname" size="30" placeholder="Enter Last Name"></li>
</ul>
  
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Father Name</li>
<li><input type="text" name="full_father_name" id="fathername"
size="30" placeholder="Enter Father Name"></li>
</ul>
 
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Address</li>
<li><input type="text" name="personal_address"
id="personaladdress" size="30" placeholder="Enter Address"></li>
</ul>
 
<ul style="border:solid; width:13%;padding: 3px; background-color: lightcyan;">
<li>Gender</li>
<li><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</li>
</ul>
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">City</li>
<li><select name="City">
<option value="-1" selected>select..</option>
<option value="KOLKATA">KOLKATA</option>
<option value="CHENNAI">CHENNAI</option>
<option value="PUNE">PUNE</option>
<option value="JAIPUR">JAIPUR</option>
<option value="LUCKNOW">LUCKNOW</option>
<option value="AZAMGARH">AZAMGARH</option>
<option value="AMBEDKAR NAGAR">AMBEDKAR NAGAR</option>
</select></li>
</ul>
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Course</li>
<li><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></li>
</ul>
 
 
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">State</li>
<li><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></li>
</ul>
  
  <ul>
<li style="border:solid; width:10%; background-color: lightcyan;">District</li>
<li><select name="Disulict">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></li>
 
</ul>
  
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">PinCode</li>
<li><input type="text" name="pin_code" id="pincode" size="30" placeholder="Enter PinCode"></li>
 
</ul>
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Student E-mail</li>
<li><input type="text" name="email_id" id="emailid" size="30" placeholder="Enter E-mail"></li>
</ul>
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Date Of Birth</li>
<li><input type="text" name="date_of_birth" id="dob" size="30" placeholder="Enter DOB"></li>
</ul>
 
<ul>
<li style="border:solid; width:10%; background-color: lightcyan;">Mobile Number</li>
<li><input type="text" name="mobilenumber" id="mobile_no" size="30" placeholder="Enter Mobile Number"></li>
</ul>
<ul>
<li><input type="reset"></li>
<li colspan="2"><input type="submit" value="Submit Form" /></li>
</ul>
</div>
</form>
</body>
</html>
